<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of headers">{{ header.label }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of data">
        <td *ngFor="let header of headers">{{ info[header.key] }}</td>
      </tr>
    </tbody>
</table>
